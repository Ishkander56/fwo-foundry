<ol class="items-list">
  <li class="item flexrow items-header">
    <div class="item-name">{{localize 'FWO.ItemName'}}</div>
    <div class="item-formula">{{localize 'FWO.ItemRollFormula'}}</div>
    <div class="item-controls">
      <a class="item-control item-create" title="{{localize 'FWO.Add'}}" data-type="item"><i class="fas fa-plus"></i> {{localize 'FWO.Add'}}</a>
    </div>
  </li>
  {{#each gear as |item id|}}
    <li class="item flexrow" data-item-id="{{item._id}}">
      <div class="item-name">
        <div class="item-image">
          <a class="rollable" data-roll-type="item"><img src="{{item.img}}" title="{{item.name}}" width="24" height="24"/></a>
        </div>
        <h4>{{item.name}} ({{item.data.weight}})</h4>
      </div>
      {{log item}}
      <div class="item-formula item-prop">{{item.data.formula}}</div>
      <div class="item-controls">
        <a class="item-control item-edit" title="{{localize 'FWO.Edit'}}"><i class="fas fa-edit"></i></a>
        <a class="item-control item-delete" title="{{localize 'FWO.Delete'}}"><i class="fas fa-trash"></i></a>
      </div>
    </li>
  {{/each}}
</ol>
